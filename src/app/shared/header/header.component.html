<header>
  <app-topbar></app-topbar>

  <nav class="navbar">
    <a class="logo-container"
      routerLink="/">
      <img
        class="logo-image"
        src="https://kaufparts.com/medias/kauffman-logo.png?context=bWFzdGVyfGltYWdlc3w5OTE4fGltYWdlL3BuZ3xoNGIvaDFmLzg4MDY2Nzk4NzE1MTgva2F1ZmZtYW4tbG9nby5wbmd8ZDI4ZDg2M2U2ODkyOTViZWU2ZmU4MDlmMDZhZWYwNzc3YThkODQ5NWM4MTE1ODMyNTA3MzQxZTEyMjdhYTYzYg"
        alt="Kaufparts logo">
    </a>
    <div class="mobile-ham">
      <button class="navbar-menu" (click)="onHamClicked()">
        <span *ngIf="!isMobileMenuOpen" class="fas fa-bars"></span>
        <span *ngIf="isMobileMenuOpen" class="fas fa-times"></span>
      </button>
    </div>
    <div class="navbar-nav">
      <ul class="navbar-nav--desktop">
        <li
          *ngFor="let parentItem of menuItems"
          [ngClass]="{'dropdown': parentItem.items}"
          class="nav-item">
          <a class="nav-link">
            {{ parentItem.title }}
          </a>
          <ul
            *ngIf="parentItem.items"
            class="navbar-nav dropdown-menu">
            <li *ngFor="let childItems of parentItem.items" class="navbar-item">
              <a class="nav-link">{{ childItems }}</a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <button class="cart nav-link">
            <span class="qtty">4 items</span>
            <span class="fas fa-shopping-cart"></span>
          </button>
        </li>
      </ul>
    </div>
    <div
      [ngClass]="{'open': isMobileMenuOpen}"
      class="navbar-nav mobile">
      <div class="mobile-menu">
        <ul class="navbar-nav">
          <li
            *ngFor="let parentItem of menuItems"
            [ngClass]="{'dropdown': parentItem.items}"
            class="nav-item">
            <a class="nav-link">
              {{ parentItem.title }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
